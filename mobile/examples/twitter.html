<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>

<script src="http://platform.twitter.com/anywhere.js?id=Xejh2FZ7VJivhHc5wKJZYw&v=1"></script>
<div id='login'></div>
<div id='info'></div>
<script>
var tweet;
twttr.anywhere(function(T) {
  tweet = T;
  if (T.isConnected()) {
    console.log("connected");
    $('#info').html("Hello " + T.currentUser.screenName);
  } else {
    T('#login').connectButton({
      authComplete: function(user){
        window.location.reload();
      }
    }
    );
  }
});
</script>
