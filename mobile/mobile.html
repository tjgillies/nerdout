<meta name="viewport" content="width=device-width" />
<div id='venues'>
<p>Nearby venues:</p>
</div>
<script id='hackscript'></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
<script>

if (!location.hash.match(/access_token/)){
	window.location.href = 'https://foursquare.com/oauth2/authenticate?client_id=REHG3JHAMO02VCAHHZMK2JUVX1CKOJER0O0GH1PIJUPYB234=&response_type=token&redirect_uri=http://testing.nostat.us/mobile.html';
}
var access_token = location.hash.match(/#access_token=(.*)/)[1];
		console.log(access_token);
		console.log(window.location.hash);
navigator.geolocation.getCurrentPosition(
	function(pos){ 
		console.log(pos);
		//alert(JSON.stringify(pos));
		var latitude = pos.coords.latitude;
		var longitude = pos.coords.longitude;
		var access_token = location.hash.match(/#access_token=(.*)/)[1];
		console.log(access_token);
		console.log(window.location.hash);

		$.getJSON("https://api.foursquare.com/v2/venues/search?ll="+latitude+","+longitude+"&oauth_token="+access_token, 
			function(obj){
				$(obj.response.groups).each(
					function(){
						if(this.type == "nearby"){
					
							$(this.items).each(
								function(){
									console.log(this.name);
									$('#venues').append("<p><a href=javascript: onClick='checkin(\""+this.id+"\")'>"+this.name+"</a></p>");
								}
							);
							console.log(obj.response.groups[0].items)
						}
					}
				);
				
			}
		);
	}, 
	function(e){ 
		console.log(e.message);
		alert(e.message);
	});
function checkin(id){
	$.ajax({type:'POST', crossDomain: true, url:"https://api.foursquare.com/v2/checkins/add?oauth_token="+access_token+"&venueId="+id+"&shout=nerdout&broadcast=public"});
}
			
</script>
